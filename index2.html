<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavDemo</title>
    <link rel="stylesheet" href="style2.css">
    <script src="//at.alicdn.com/t/font_2263049_954vq0yw6a.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="clearfix">
        <div class="logo">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#iconlogo"></use>
            </svg>
        </div>
        <div class="search">搜索栏</div>
    </header>
    <main>
        <div id="wall"></div>
    </main>
    <footer></footer>
</body>
<script>
var keys = {
    0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
    1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
    2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
    length:3
}
var hash ={q:'qq.com',w:'weibo.com',e:undefined,r:undefined,t:'taobao.com',y:'youku.ocm',u:undefined,i:undefined,o:undefined,p:undefined,a:'agefans.net',s:'souhu.com',d:undefined,f:undefined,g:'google.com',h:undefined,j:'jianshu.com',k:'kugou.com',l:undefined,z:'zhihu.com',x:undefined,c:undefined,v:undefined,b:'bilibili.com',n:undefined,m:undefined,length:26

}
//取出localStorage中userWebsite中对应的hash
var hashInLocalStorage = JSON.parse(localStorage.getItem('custom')||'null')//因为存的时候是字符串，所以拿出来的时候也是字符串,所以要转换
if(hashInLocalStorage){
    hash = hashInLocalStorage;
}

var index=0;        //创建三行div，keys里0，1，2
while(index<keys['length']){
    var div=document.createElement('div');
    wall.appendChild(div);

    for(var row=0;row<keys[index]['length'];row++){     //keys[index].length 10  9  7
        var kbd=document.createElement('kbd');          //每行div里创建数个kbd
        kbd.textContent=keys[index][row];               //keys[index][row]表示每一行div里的元素    
        div.appendChild(kbd);
        
        //添加button
        var btn=document.createElement('button');
        btn.textContent='E';
        btn.id=keys[index][row];
        kbd.appendChild(btn);

        //点击button 自定义网页
        btn.onclick = function(edit){
        var custom = prompt("请输入网址");
        var key = edit['target']['id'];
        hash[key]=custom;                              //hash值变更
        localStorage.setItem('custom',JSON.stringify(hash))    //hash一变更就储存起来
        }
    }
    index++;
}

//打开网站
document.onkeypress=function(userpress){
    var key=userpress['key'];                          //获取用户当前按下的键
    website = hash[key];                               //获取用户按下的当前key对应的网址
    window.open('https://'+website,'_blank')           //打开获取的网址
}


</script>
</html>
